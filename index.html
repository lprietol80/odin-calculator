<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>





<div class="main">
  <div class="calculator">
    <div class="screen">
      <div class="screen-top">1</div>
      <div class="screen-bottom">2</div>
    </div>
    <div class="button-pad">
      <div class="button-pad-row">
        <div class="button-pad-btn clear-btn">C</div>
      </div>
      <div class="button-pad-row">
        <div class="button-pad-btn number">7</div>
        <div class="button-pad-btn number">8</div>
        <div class="button-pad-btn number">9</div>
        <div class="button-pad-btn operator">+</div>
      </div>
      <div class="button-pad-row">
        <div class="button-pad-btn number">4</div>
        <div class="button-pad-btn number">5</div>
        <div class="button-pad-btn number">6</div>
        <div class="button-pad-btn operator">-</div>
      </div>
      <div class="button-pad-row">
        <div class="button-pad-btn number">1</div>
        <div class="button-pad-btn number">2</div>
        <div class="button-pad-btn number">3</div>
        <div class="button-pad-btn operator">x</div>
      </div>
      <div class="button-pad-row">
        <div class="button-pad-btn number">.</div>
        <div class="button-pad-btn number">0</div>
        <div class="button-pad-btn equal">=</div>
        <div class="button-pad-btn operator">/</div>
      </div>
  
  
    </div>



  </div>






</div>




</body>
<script src="main.js"></script>
</html>
